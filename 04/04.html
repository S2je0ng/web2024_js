<!DOCTYPE html>
<!-- en을 ko로 바꿔주기 -->
<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위게임</title>

    <!-- HTML문서에서 외부 자바스크립트 파일로 코드를 포함함 -->
    <!-- src 속성은 외부 스크립트 파일을 URL을 지정함 // <script> 태그 내부에 스크립트 코드를 작성하는 대신 사용할 수 있음 -->
    <script src="./04.js"></script>

    <!-- <link> 태그는 현재 문서와 외부 리소스 (css 같은 리소스)간 링크 관계를 지정하여 연결하는 태그
    1. rel 속성으로 외부 리소스와의 링크 관계를 지정함 ex. stylesheet
    2. type 속성으로 text/css 설정
    3. href 속성으로 연결할 외부 리소스의 위치(url)를 지정 (../ 상위폴더 ./ 현재폴더) -->
    <!-- link랑 a 태그 사용할때는 href 속성 사용  -->
    <link rel="stylesheet" type="text/css" href="../index.css">
    <link rel="stylesheet" type="text/css" href="./04.css">
</head>


<!-- <body>는 페이지에 방문한 모든 웹 사용자들에게 보여주기를 원하는 모든 내용 -->
<body>
    <main>
        <!-- header 는 웹페이지 상단에있는 전체적인 헤더 부분 나타냄 , 주로 웹페이지의 제목, 로고, 주요 메뉴 포함함 -->
        <header>
            <!-- h1~6 은 제목을 나타냄 -->
            <h1>자바스크립트 기초</h1> 
            <!-- div는 문서의 섹션 정의 / a 는 하이퍼링크 정의 a 사이에 상대주소 나타내기// href 는 URL 나타내는 속성 -->
            <div><a href="../index.html">홈</a></div>
        </header>

        <!-- section tag는 일반적으로 주제별 콘텐츠 그룹을 나타내는 데 사용함 -->
        <section>

            <!-- <section> 안에 박스를 만들기 위해 div tag 사용, id 속성으로 박스에 이름 만듦 -->
            <div id="divTitle">
                자바스크립트 주사위게임
            </div>

            <div id="divContent">
                <div>
                    <!-- 박스 만들어주기 -->
                    <div> 
                        <h1>computer</h1>
                        <!-- img 는 이미지 표시 , id로 이미지 구분하고, src 이미지 경로 들고 오기 -->
                        <!-- src 속성은 script랑 img 태그 사용 시 다른 파일에서 참조할 때 사용 -->
                        <img id="com" src="./img/1.png">
                    </div>
                    <div>
                        <h1>user</h1>
                        <img id="user" src="./img/1.png">
                    </div>
                </div>
            
                <div>
                    <!-- 박스 안에 <button> tag 나열 -->
                    <button>1선택</button>
                    <button>2선택</button>
                    <button>3선택</button>
                    <button>4선택</button>
                    <button>5선택</button>
                    <button>6선택</button>
                </div>
                <!-- 맞음 틀림 나타내기 위한 공간 마련 -->
                <div id="msg">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
